apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.optimove.sdk.optimovemobilesdk"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode Integer.parseInt("$sdk_version_code")
        versionName "$sdk_version"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // SDK Client BuildConfigs
            buildConfigField "String", "OPTIMOVE_TENANT_TOKEN", '"internal-token"'
            buildConfigField "String", "OPTIMOVE_CONFIG_NAME", '"dev"'
            buildConfigField "String", "OPTIMOVE_MIN_LOG_LEVEL", '"debug"'
            buildConfigField "Boolean", "OPTIMOVE_DISABLE_AUTO_INIT", 'false'
            // Add this only for the buildTypes that are considered "Staging"
            buildConfigField "Boolean", "OPTIMOVE_CLIENT_STG_ENV", 'true' // For "false" you can just remove this flag as it is the default value
        }
        debug {
            // SDK Client BuildConfigs
            buildConfigField "String", "OPTIMOVE_TENANT_TOKEN", '"internal-token"'
            buildConfigField "String", "OPTIMOVE_CONFIG_NAME", '"dev"'
            buildConfigField "String", "OPTIMOVE_MIN_LOG_LEVEL", '"debug"'
            buildConfigField "Boolean", "OPTIMOVE_DISABLE_AUTO_INIT", 'false'
            // Add this only for the buildTypes that are considered "Staging"
            buildConfigField "Boolean", "OPTIMOVE_CLIENT_STG_ENV", 'true' // For "false" you can just remove this flag as it is the default value

            //applicationIdSuffix ".debug"
        }
//        staging {
//            initWith debug
//
//            applicationIdSuffix ".debugStaging"
//        }
    }

    flavorDimensions "version"
//    productFlavors {
//        demo {
//            dimension "version"
//            applicationIdSuffix ".demo"
//            versionNameSuffix "-demo"
//        }
//    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':optimove-sdk')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
}
